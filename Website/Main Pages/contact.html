<fieldset>
<legend>Information</legend>
<table>
    <tr>
        <td>Name :</td>
        <td><input type="text" id="name"  placeholder ="Enter your name"></td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td>Additional Information:</td>
        <td><textarea rows="2" cols="50" id="Add_Message" name="Add_Message" wrap="hard" ></textarea></td>
    </tr>
    <tr>
        <td><button onclick="Submit()">Submit</button></td>
        <td><button onclick="Clear()">Clear</button></td>
    </tr>

</table>

</fieldset>

<script>
function Submit() {

var x = document.getElementById('name').value;
var y = document.getElementById('email').value;
var z = document.getElementById('message').value;

if(x == "" || y == "" || z == "") {
    window.alert("Please Enter Required Details");
}

else {
    window.alert("Your Informations successfully Saved. Thank you for Contacting us");
        document.getElementById('name').value = "";
        document.getElementById('email').value = "";
        document.getElementById('message').value = "";
        document.getElementById('Add_Message').value = "";
}


}

function Clear() {
        document.getElementById('name').value = "";
        document.getElementById('email').value = "";
        document.getElementById('message').value = "";
        document.getElementById('Add_Message').value = "";
}

</script>
